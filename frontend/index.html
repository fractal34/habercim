<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habercim</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Eğer styles.css dosyasının ismini değiştirdiysen (örneğin, style.css), aşağıdaki satırı güncelle -->
    <link rel="stylesheet" href="styles.css">
    <!-- Örneğin, dosya ismi style.css olduysa, şu şekilde olmalı:
    <link rel="stylesheet" href="style.css">
    -->
</head>
<body>
    <div class="container">
        <!-- Üst Menü -->
        <header class="header">
            <div class="header-top">
                <a href="/" class="logo">HABERCIM</a>
                <div class="header-right">
                    <span id="clock"></span>
                    <span class="language">TR ENG</span>
                </div>
            </div>
            <nav class="category-menu">
                <button class="category-btn active" data-category="Son Dakika">SON DAKİKA</button>
                <button class="category-btn" data-category="Gündem">GÜNDEM</button>
                <button class="category-btn" data-category="Spor">SPOR</button>
                <button class="category-btn" data-category="Magazin">MAGAZİN</button>
                <button class="category-btn" data-category="Politika">POLİTİKA</button>
                <button class="category-btn" data-category="Dünya">DÜNYA</button>
                <button class="category-btn" data-category="Otomobil">OTOMOBİL</button>
                <button class="category-btn" data-category="Teknoloji">TEKNOLOJİ</button> <!-- Yeni eklendi -->
            </nav>
            <nav class="category-source-menu">
                 <nav class="category-source-title">TEKNOLOJİ</nav>
            </nav>
        </header>

        <!-- Ana İçerik -->
        <main class="main-content">
            <!-- Sol Taraf: Haber Listesi -->
            <section class="news-list" id="news-list">
                <!-- Haber kutuları JavaScript ile buraya eklenecek -->
            </section>

            <!-- Sağ Taraf: Haber Detayları (iframe) -->
            <aside class="news-detail" id="news-detail">
                <iframe id="news-iframe" name="news-iframe" frameborder="0" style="width:100%; height:100%;"></iframe>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

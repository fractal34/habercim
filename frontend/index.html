<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Habercim - En güncel haberler, kategorilere göre haber akışı ve daha fazlası.">
    <meta name="keywords" content="haber, son dakika, spor, magazin, dünya, gündem, politika, teknoloji, ekonomi, otomobil">
    <meta name="author" content="Habercim Ekibi">
    <title>Habercim</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <button class="hamburger-btn" aria-label="Menü Aç">☰</button>
                <a href="/" class="logo">Habercim</a>
                <div class="header-right">
                    <span id="finance-ticker"></span>
                    <span id="clock"></span>
                    <span class="language">TR</span>
                    <button class="size-btn" data-action="decrease">-</button>
                    <button class="size-btn" data-action="increase">+</button>
                </div>
            </div>
            <div class="category-menu">
                <div class="category-buttons">
                    <button class="category-btn active" data-category="Son Dakika">Son Dakika</button>
                    <button class="category-btn" data-category="Spor">Spor</button>
                    <button class="category-btn" data-category="Magazin">Magazin</button>
                    <button class="category-btn" data-category="Dünya">Dünya</button>
                    <button class="category-btn" data-category="Gündem">Gündem</button>
                    <button class="category-btn" data-category="Politika">Politika</button>
                    <button class="category-btn" data-category="Otomobil">Otomobil</button>
                    <button class="category-btn" data-category="Teknoloji">Teknoloji</button>
                    <button class="category-btn" data-category="Ekonomi">Ekonomi</button>
                </div>
                <div class="size-controls">
                    <button class="size-btn" data-action="decrease">-</button>
                    <button class="size-btn" data-action="increase">+</button>
                </div>
            </div>
            <div class="category-source-menu"></div>
        </header>
        <div class="main-content">
            <div id="news-list"></div>
            <div class="news-detail">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <div class="mobile-menu">
        <button class="close-menu-btn" aria-label="Menü Kapat">✕</button>
        <div class="mobile-categories"></div>
        <div class="mobile-settings">
            <button class="settings-btn" id="reset-settings">Ayarları Sıfırla</button>
        </div>
    </div>

    <div class="news-detail-overlay">
        <div class="header-frame">
            <button class="close-overlay-btn">Kapat</button>
        </div>
        <iframe src="" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>

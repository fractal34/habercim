<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habercim - Haberler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="hamburger-btn" class="hamburger-btn">☰</button>
                <h1>Habercim</h1>
            </div>
            <div class="header-right">
                <span id="countdown">180s</span>
                <span id="clock"></span>
                <span class="language">TR ENG</span>
                <div class="size-controls-mobile">
                    <button id="increase-size-mobile" class="size-btn">+</button>
                    <button id="decrease-size-mobile" class="size-btn">-</button>
                </div>
            </div>
        </header>

        <!-- Kategori Menüsü -->
        <div class="category-menu">
            <button class="category-btn" data-category="Son Dakika">Son Dakika</button>
            <button class="category-btn" data-category="Gündem">Gündem</button>
            <button class="category-btn" data-category="Spor">Spor</button>
            <button class="category-btn" data-category="Magazin">Magazin</button>
            <button class="category-btn" data-category="Dünya">Dünya</button>
            <button class="category-btn" data-category="Politika">Politika</button>
            <button class="category-btn" data-category="Otomobil">Otomobil</button>
            <button class="category-btn" data-category="Teknoloji">Teknoloji</button>
            <button class="category-btn" data-category="Ekonomi">Ekonomi</button>
            <div class="size-controls">
                <button id="increase-size" class="size-btn">+</button>
                <button id="decrease-size" class="size-btn">-</button>
                <button id="reset-categories" class="settings-btn">Kategorileri Sıfırla</button>
            </div>
        </div>

        <!-- Kaynak Menüsü -->
        <div class="category-source-menu"></div>

        <!-- Ana İçerik -->
        <main class="main-content">
            <div id="news-list" class="news-list"></div>
            <div id="news-detail" class="news-detail"></div>
        </main>

        <!-- Mobil Menü -->
        <div id="mobile-menu" class="mobile-menu">
            <div class="mobile-menu-header">
                <button id="close-menu-btn" class="close-menu-btn">✖</button>
                <h2>Kategoriler</h2>
            </div>
            <div id="mobile-categories" class="mobile-categories"></div>
            <div class="mobile-settings">
                <button id="confirm-categories-mobile" class="settings-btn">Onayla</button>
                <button id="reset-categories-mobile" class="settings-btn">Kategorileri Sıfırla</button>
            </div>
        </div>

        <!-- Mobil Haber Detay Overlay -->
        <div id="news-detail-overlay" class="news-detail-overlay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

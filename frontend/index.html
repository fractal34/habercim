<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaberCim</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        #container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        #news-list {
            width: 300px;
            background-color: #fff;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        #news-detail {
            flex: 1;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        #category-bar {
            background-color: #333;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #source-bar {
            background-color: #2d3123;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            color: white;
        }
        #source-bar label {
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        #source-bar input[type="checkbox"] {
            margin-right: 5px;
        }
        .category-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .category-btn.active {
            background-color: #007bff;
        }
        .category-btn:hover {
            background-color: #666;
        }
        .news-item {
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }
        .news-item:hover {
            background-color: #f0f0f0;
        }
        .news-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
        }
        .news-title {
            font-weight: bold;
            margin: 5px 0;
            color: white;
            padding: 5px;
            position: absolute;
            bottom: 30px;
            left: 10px;
            right: 10px;
            opacity: 0.9;
        }
        .news-date {
            font-size: 0.8em;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        #clock {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #333;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="category-bar">
        <button class="category-btn active" data-category="Son Dakika">Son Dakika</button>
        <button class="category-btn" data-category="Spor">Spor</button>
        <button class="category-btn" data-category="Magazin">Magazin</button>
        <button class="category-btn" data-category="D端nya">D端nya</button>
        <button class="category-btn" data-category="G端ndem">G端ndem</button>
        <button class="category-btn" data-category="Otomobil">Otomobil</button>
        <button class="category-btn" data-category="Teknoloji">Teknoloji</button>
    </div>
    <div id="source-bar"></div>
    <div id="container">
        <div id="sidebar"></div>
        <div id="news-list"></div>
        <div id="news-detail"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
